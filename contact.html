<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bus Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #contact-map {
            height: 400px;
            width: 100%;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            #contact-map {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar (same as index.html) -->
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-bus text-white text-2xl mr-3"></i>
                        <h1 class="text-white text-xl font-bold">Bus Schedule</h1>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Send us a Message</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="subject">Subject</label>
                        <input type="text" id="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="message">Message</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h2>
                <div class="space-y-4">
                    <div class="flex items-start space-x-4">
                        <div class="text-indigo-600">
                            <i class="fas fa-map-marker-alt text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">Address</h3>
                            <p class="text-gray-600">123 Bus Station Road,<br>Piscal Watta,<br>Kurunegala</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-4">
                        <div class="text-indigo-600">
                            <i class="fas fa-phone text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">Phone</h3>
                            <p class="text-gray-600">+94 76 123 4567</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-4">
                    <!-- Map -->
                        <div class="text-indigo-600">
                            <i class="fas fa-envelope text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">Email</h3>
                            <p class="text-gray-600">info@busschedule.com</p>
                        </div>
                    </div>
                        
                    <!-- Map -->
                    <div class="mt-6">
                        <h3 class="font-semibold text-gray-800 mb-4">Location Map</h3>
                        <div id="contact-map" class="rounded-lg"></div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html) -->
    <!-- Copy the entire footer section from index.html -->

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Wait for document to load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize contact page map
            const contactMap = L.map('contact-map').setView([7.461843074956415, 80.38382383676365], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(contactMap);
            
            // Add marker with popup
            L.marker([7.461843074956415, 80.38382383676365])
                .addTo(contactMap)
                .bindPopup('Piscal Watta Bus Stop')
                .openPopup();
                
            // Force map to refresh its container size
            setTimeout(() => {
                contactMap.invalidateSize();
            }, 100);
        });
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
